<h1>{{ title }}</h1>
<ul>
    <li *ngFor="let lineItem of lineItems"
        [class.pepito]="lineItem === selected"
        (click)="onSelect(lineItem)">
        <span>{{lineItem.itemNumber}}</span> {{lineItem.lineNumber}}
    </li>
</ul>

<div *ngIf="selected">
    <h2>
        {{selected.itemNumber}} is my Item
    </h2>
    <button (click)="gotoDetail()">View Details</button>
</div>
