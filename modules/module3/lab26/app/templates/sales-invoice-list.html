<h1>{{ title }}</h1>
<ul>
    <li *ngFor="let sale of salesInvoices"
        [class.pepito]="sale === selected"
        (click)="onSelect(sale)">
        <span>{{sale.id}}</span> 
    </li>
</ul>

<div *ngIf="selected">
    <h2>
        {{selected.id}} is my Invoice
    </h2>
    <button (click)="gotoDetail()">View Details</button>
</div>
