<div *ngIf="user">
    <hr />
    <label>FirstName: </label><br />
    <input [(ngModel)]="user.firstname" placeholder="firstname"><br />
    <label>LastName: </label><br />
    <input [(ngModel)]="user.lastname" placeholder="lastname"><br />
    <label>Email: </label><br />
    <input [(ngModel)]="user.email" placeholder="email"><br />
    <label>Password: </label><br />
    <input [(ngModel)]="user.password" placeholder="password"><br />
    <label>phone: </label><br />
    <input [(ngModel)]="user.phone" placeholder="phone"><br /> 
    <label>URL: </label><br />
    <textarea [(ngModel)]="user.url" placeholder="url"></textarea><br />       
    <button (click)="save()">Save</button>
    <button (click)="delete()">delete</button>
</div>
