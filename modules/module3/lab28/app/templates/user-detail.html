<h1>{{ title }}</h1>
<ul>
    <li *ngFor="let user of users"
        [class.pepito]="user === selected"
        (click)="onSelect(user)">
        <span>{{user.id}}</span> {{user.name}}
    </li>
</ul>

<div *ngIf="user">
    <hr />
    <label>Name: </label><br />
    <input [(ngModel)]="user.name" placeholder="name"><br />
    <label>URL: </label><br />
    <textarea [(ngModel)]="user.url" placeholder="url"></textarea><br />
    <label>phone: </label><br />
    <input [(ngModel)]="user.phone" placeholder="phone"><br />    
    <button (click)="save()">Save</button>
</div>
