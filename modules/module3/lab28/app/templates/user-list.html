<h1>{{ title }}</h1>

<div>
    <label>User Email:</label> <input #userEmail />
    <button (click)="add(userEmail.value); userEmail.value=''">
        Add
    </button>
</div>


<hr />
<ul>
    <li *ngFor="let user of users"
        [class.pepito]="user === selected"
        (click)="onSelect(user)">
        <span>{{user.id}}</span> {{user.email}}
    </li>
</ul>
