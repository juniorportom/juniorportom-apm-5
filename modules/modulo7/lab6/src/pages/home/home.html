<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 
 <h1>{{ title }}</h1>

<div>
    <label>Product name:</label> <input #productName />
    <button (click)="add(productName.value); productName.value=''">
        Add
    </button>
</div>

<ion-list>
  <ion-item *ngFor="let product of products" (click)="onSelect(product)">
    <span>{{product.id}}</span> {{product.name}}
  </ion-item>
</ion-list>

</ion-content>
