<ion-header>

  <ion-navbar>
    <ion-title>product-detail</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

	<div *ngIf="product">
    	<hr />
    	<label>Name: </label><br />
    	<input [(ngModel)]="product.name" placeholder="name"><br />
    	<label>URL: </label><br />
    	<textarea [(ngModel)]="product.url" placeholder="url"></textarea><br />
    	<label>Type: </label><br />
    	<input [(ngModel)]="product.type" placeholder="tipo"><br />
    	<label>Price: </label><br />
    	<input [(ngModel)]="product.price" placeholder="precio"><br />
    	<label>Quantity: </label><br />
    	<input [(ngModel)]="product.quantity" placeholder="cantidad"><br />
    	<button (click)="save()">Save</button>
    	<button (click)="delete()">delete</button>
	</div>

</ion-content>
