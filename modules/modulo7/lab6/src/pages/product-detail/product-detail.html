<ion-header>

  <ion-navbar>
    <ion-title>product-detail</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

	<div *ngIf="product">
    	<hr />
      <ion-list>
        <ion-item>
          <ion-label stacked>Name:</ion-label>
          <ion-input type="text" [(ngModel)]="product.name" placeholder="name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Type:</ion-label>
          <ion-input type="text" [(ngModel)]="product.type" placeholder="tipo"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Price:</ion-label>
          <ion-input type="text" [(ngModel)]="product.price" placeholder="precio"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Quantity:</ion-label>
          <ion-input type="text" [(ngModel)]="product.quantity" placeholder="cantidad"></ion-input>
        </ion-item>
        <ion-item>
           <ion-label stacked>URL:</ion-label>
           <ion-textarea [(ngModel)]="product.url" placeholder="url"></ion-textarea>
         </ion-item>
      </ion-list>
      <button ion-button color="secondary" (click)="save()">Save</button>
      <button ion-button color="danger" (click)="delete()">Delete</button>
	</div>

</ion-content>
