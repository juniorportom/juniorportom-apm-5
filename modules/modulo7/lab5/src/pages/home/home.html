<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
<div *ngIf="selected">
  The world is your oyster.
  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will be your guide.
  </p>

  <h1>{{ product.name }}</h1>
  <h3>id: {{product.id}}</h3>
  <h3>type: {{product.type}}</h3>
  <h3>quantity: {{product.quantity}}</h3>
  <h3>price: {{product.price}}</h3>
  <h3>url: {{product.url}}</h3>

</div>
 

  <p>
    <button ion-button color="light" (click)="goList()">Light</button>
  </p>

  <p>
    <button ion-button color="default" (click)="loadInfo()">Default</button>
  </p>

  <p>
    <button ion-button color="secondary" (click)="goList2()">Light>Secondary</button>
  </p>

  <p>
    <button ion-button color="danger" block round>Danger</button>
  </p>

  <p>
    <button ion-button color="dark">Dark</button>
  </p>

</ion-content>
