<ion-header>

  <ion-navbar hideBackButton = "true">
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ title }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


<ion-label fixed>User Email:</ion-label>
    <ion-input type="text" placeholder="User Email" #userEmail></ion-input>
	<button ion-button color="dark"   (click)="add(userEmail.value); userEmail.value=''">Add</button>
	<hr>    
	<ion-list>
	  <ion-item *ngFor="let user of users" (click)="onSelect(user)">
	    <span>{{user.id}}</span> {{user.email}}
	  </ion-item>
	</ion-list> 

</ion-content>
