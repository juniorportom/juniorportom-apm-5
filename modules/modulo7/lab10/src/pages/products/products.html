<ion-header>

  <ion-navbar hideBackButton = "true" >
  	<button ion-button menuToggle >
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>products</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-label fixed>Product name:</ion-label>
    <ion-input type="text" placeholder="Product name" #productName></ion-input>
	<button ion-button color="dark"   (click)="add(productName.value); productName.value=''">Add</button>
	<hr>    
	<ion-list>
	  <ion-item *ngFor="let product of products" (click)="onSelect(product)">
	    <span>{{product.id}}</span> {{product.name}}
	  </ion-item>
	</ion-list>

	 
</ion-content>
